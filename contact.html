<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nischal Dangol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <nav>
            <img src="n1.png" alt="logo jpg"/>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/intro.html">About</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/contact.html">Contact</a></li>
            
        </nav>
    </div>
    <div class="main">
      <div class="contact_form">
        <h1> Contact me for work/general enquiries</h1>
        <form>
            <div class="name-1">
                <label for="clientname" class="form-name">Name</label>
                <input type="text" class="box" id="clientname">
              </div>
            <div class="email">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="box" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="number">
              <label for="clientnumber" class="form-label">Phone number</label>
              <input type="phone" class="box" id="clientnumber">
            </div>
            <div class="inquiry">
                <label for="inquiry" class="form-inquiry">Your Enquiries</label>
                <textarea type="text" class="box" id="cInquiry"></textarea>
              </div>
            <div class="mb3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
            </div>
            <button type="submit" id="btn">Submit</button>
          </form>
      </div>
    </div> 
  </div>  
    </div>
</body>
</html>
